<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice sur les formulaires</title>
</head>

<body>
    <h1>Gautier Valentin&nbsp;-&nbsp;Les formulaires</h1>
    <h2>Mon premier formulaire</h2>
    <form>
        <input type="radio" id="Homme" name="selection" value="Homme">
        <label for="Homme">Homme</label>
        <input type="radio" id="Femme" name="selection" value="Femme">
        <label for="Femme">Femme</label>
        <input type="radio" id="Non-renseigné" name="selection" value="Non-renseigné">
        <label for="Non-renseigné">Non renseigné</label>
        <div>
            <label for="Nom">Nom:</label>
            <input type="text" name="Information" id="Nom">
        </div>
        <div>
            <label for="Prénom">Prénom:</label>
            <input type="text" name="Information" id="Prénom">
        </div>
        <div>
            <label for="Age">Age:</label>
            <input type="number" name="Information" id="Age" min="16" max="99">
        </div>
        <div>
            <label for="e-mail">E Mail:</label>
            <input type="text" name="mail" id="e-mail">
        </div>
        <div>
            <label for="Message">Message:</label>
            <textarea id="Message" name="Message" rows="5" cols="20">Message</textarea>
        </div>
        <div>
            <input type="checkbox" id="condition" name="Condition" checked>
            <label for="condition">En cochant cette case j'accepte les conditions<br> relatives à l'utilisation de mes
                données personelles.<br> (accéder aux mentions légales)</label>
        </div>
        <input type="Submit" value="Envoyez le message">
    </form>
    <hr>


    <h2>Ensemble de champs</h2>
    <form>
        <fieldset>
            <legend>Mon second formulaire</legend>
        </fieldset>
        <fieldset>
            <legend>Identité</legend>
            <input type="radio" id="sexe" name="selection" value="Homme">
            <label for="sexe">Homme</label>
            <input type="radio" id="sexebis" name="selection" value="Femme">
            <label for="sexebis">Femme</label>
            <input type="Radio" id="Aucun" name="Selection" value="Non-renseigné">
            <label for="Aucun">Non renseigné</label>
            <div>
                <label for="nom">Nom:</label>
                <input type="text" name="Information" id="nom">
            </div>
            <div>
                <label for="prénom">Prénom:</label>
                <input type="text" name="Information" id="prénom">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" name="Information" id="age" min="16" max="99">
            </div>
        </fieldset>
        <fieldset>
            <legend>Situation personelle</legend>
            <input type="radio" id="célibataire" name="selection" value="Célibataire">
            <label for="célibataire">Célibataire</label>
            <input type="radio" id="marié" name="selection" value="Marié">
            <label for="marié">Marié</label>
            <input type="radio" id="veuf" name="selection" value="Veuf">
            <label for="veuf">Veuf</label>
            <input type="radio" id="unionlibre" name="selection" value="Union libre">
            <label for="unionlibre">Union libre</label>
        </fieldset>
        <fieldset>
            <legend>Contact</legend>
            <div>
                <label for="Téléphone">Téléphone</label>
                <input type="text" name="Exercices" id="Téléphone">
                <label for="email">email</label>
                <input type="text" name="Exercices" id="email">
            </div>
            <div>
                <input type="checkbox" id="cocher" name="Condition" checked>
                <label for="cocher">En cochant cette case je confirme que les données renseignées sont
                    exactes</label>
            </div>
            <input type="Submit" value="Transmettre mes coordonées">
        </fieldset>



    </form>




</body>

</html>
